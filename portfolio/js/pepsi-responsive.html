	<script type="text/javascript">
		function imgSlider(anything){
			document.querySelector('.pepsi').src = anything;
		}
		function changeBgColor(color){
			const sec = document.querySelector('.sec'); /* sec: Linea 9 */
			sec.style.background = color
		} 


		function menuToggle(){
			const toggleMenu = document.querySelector('.toggleMenu'); /*Linea 13*/

			const navigation = document.querySelector('.navigation'); /*Esto se agreg√≥ luego de esto: toggleMenu.classList.toggle('active'); Y en la linea 14 al UL se le agrega una clase llamada navigation */

			toggleMenu.classList.toggle('active'); /*Luego agrego onclick en linea 13*/
			/*creo en los CSS, linea 185 el .toggleMenu.ACTIVE*/
			

			/* Y eto para finalizar */
			navigation.classList.toggle('active');
		}
	</script>
